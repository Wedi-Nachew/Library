<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button>Add book</button>
    </div>
    <div class="content">
        <div id="form">
            <form action="#" method="post">
                <p>New Book</p>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Eloquent Javascript" required>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Majin Haverbeke" required>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" placeholder="448" required>
                <div>
                    <input type="checkbox" id="read" name="read">
                    <label for="read">I have read it</label>
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
        <table>
            <caption>My Library</caption>
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th>Remove</th>
            </thead>
            <tbody>
                <tr>
                    <td>Sapiens</td>
                    <td>Youval Harrari</td>
                    <td>276</td>
                    <td><button class="book-status">To Read</button></td>
                    <td><button>Remove</button></td>
                </tr>
                <tr>
                    <td>Sapiens</td>
                    <td>Youval Harrari</td>
                    <td>276</td>
                    <td><button class="book-status">To Read</button></td>
                    <td><button>Remove</button></td>
                </tr>
            </tbody>
        </table>
        <div class="container"></div>
    </div>
</body>
</html>
